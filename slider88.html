<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:895px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/banner_radio_vida_1.jpg" />
                </li>
                <li><img src="images/banner_radio_vida_2.jpg" />
                </li>
                <li><img src="images/banner_radio_vida_3.jpg" />
                </li>
                <li><img src="images/banner_radio_vida_4.jpg" />
                </li>
                <li><img src="images/banner_radio_vida_5.jpg" />
                </li>
                <li><img src="images/banner_radio_vida_6.jpg" />
                </li>
                <li><img src="images/banner_radio_vida_7.jpg" />
                </li>
                <li><img src="images/banner_radio_vida_8.jpg" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/banner_radio_vida_1-tn.jpg" /></li>
                <li><img src="images/banner_radio_vida_2-tn.jpg" /></li>
                <li><img src="images/banner_radio_vida_3-tn.jpg" /></li>
                <li><img src="images/banner_radio_vida_4-tn.jpg" /></li>
                <li><img src="images/banner_radio_vida_5-tn.jpg" /></li>
                <li><img src="images/banner_radio_vida_6-tn.jpg" /></li>
                <li><img src="images/banner_radio_vida_7-tn.jpg" /></li>
                <li><img src="images/banner_radio_vida_8-tn.jpg" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
